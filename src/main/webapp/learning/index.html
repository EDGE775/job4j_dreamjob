<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            var valueName = $('#name').val();
            var valueSurname = $('#surname').val();
            var valueDesc = $('#desc').val();
            var valueSex = $('#sex').val();
            if (valueName == '') {
                alert($('#name').attr('title'));
                return false;
            }
            if (valueSurname == '') {
                alert($('#surname').attr('title'));
                return false;
            }
            if (valueDesc == '') {
                alert($('#desc').attr('title'));
                return false;
            }
            if (valueSex == 'Выберите пол...') {
                alert($('#sex').attr('title'));
                return false;
            }
        }
    </script>
</head>
<body>

<div class="container pt-3" style="width: 60%">
    <div>
        <h2>
            Форма
        </h2>
        <form>
            <div class="form-group">
                <label>Имя</label>
                <input type="text" class="form-control" name="name" id="name" title="Необходимо заполнить имя">
            </div>
            <div class="form-group">
                <label>Фамилия</label>
                <input type="text" class="form-control" name="surname" id="surname" title="Необходимо заполнить фамилию">
            </div>
            <div class="form-group">
                <label for="sex">Пол</label>
                <select id="sex" class="form-control" title="Выберите пол">
                    <option selected>Выберите пол...</option>
                    <option>Мужской</option>
                    <option>Женский</option>
                </select>
            </div>
            <div class="form-group">
                <label>Описание</label>
                <input type="text" class="form-control" name="description" id="desc"  title="Необходимо заполнить описание">
            </div>
            <button type="submit" class="btn btn-primary" onclick="return validate();">Подтвердить</button>
        </form>
    </div>
    <div>
        <h2>
            Таблица
        </h2>
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
